<h1 mat-dialog-title>Pin code</h1>
<div mat-dialog-content>
  <ngx-pincode
    (completed)="pincodeCompleted($event)"
    [hideChrs]="true"
    [size]="4"
    autofocus
    borderColor="#ededed"
    type="number">
  </ngx-pincode>
</div>
<div mat-dialog-actions>
  <button [mat-dialog-close]="-1" mat-button>Cancel</button>
  <button #enterButton [disabled]="!pinCompleted" [mat-dialog-close]="data.pin" class="enter-button" mat-button>Enter
  </button>
</div>
