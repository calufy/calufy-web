<h1 mat-dialog-title>Pin code <span *ngIf="data.pin && data.pin !== -1">( {{data.pin}} )</span></h1>
<div mat-dialog-content>
  <ngx-pincode
    (completed)="pincodeCompleted($event)"
    [hideChrs]="true"
    [size]="4"
    autofocus
    borderColor="#ededed"
    type="number">
  </ngx-pincode>
</div>
<div mat-dialog-actions>
  <button [mat-dialog-close]="-1" mat-button>Public</button>
  <button #changeButton [disabled]="!pinCompleted" [mat-dialog-close]="data.pin" class="change-button" mat-button>
    Change
  </button>
</div>
