<mat-nav-list>
  <div *ngIf="data.watchLaterVideos.length < 1" class="empty-list">
    No videos in the watch later list. <span (click)="addVideos($event)" class="add-videos">Add here</span>
  </div>
  <div *ngFor="let video of data.watchLaterVideos" class="watch-later-list">
    <mat-list-item (click)="playVideo($event, video)">
      <img [src]="video.thumbnail" class="watch-later-list-img">
      <span mat-line>{{video.title}}</span>
      <span mat-line>{{video.channel}}</span>
      <button (click)="playVideo($event, video)" class="action-button" mat-button mat-icon-button>
        <mat-icon>play_arrow</mat-icon>
      </button>
      <button (click)="removeVideo($event, video)" class="action-button" mat-button mat-icon-button>
        <mat-icon>delete_sweep</mat-icon>
      </button>
    </mat-list-item>
  </div>
</mat-nav-list>
